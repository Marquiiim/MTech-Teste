<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device_width, initial_scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:wght@900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MTech - Teste Lógico</title>
</head>

<body>

    <section class="container">
        <div class="content">
            <div class="area">
                <label>
                    Quantidade de números a serem gerados:
                </label>
                <input type="number" placeholder="Quantidade" />
            </div>
            <div class="buttons">
                <input type="button" value="Gerar" onclick="gerar" />
                <input type="button" value="Analisar" onclick="analisar" />
            </div>

            <div class="container_result" id="result_list">
                <ul class="content_result">
                    <li>
                        <p>
                            Números gerados: <span id="numeros-gerados"></span>
                        </p>
                    </li>
                    <li>
                        <p>
                            A média de todos os números da lista: <span id="media_resultado"></span>
                        </p>
                    </li>
                    <li>
                        <p>
                            Maior número presente na lista: <span id="maior_numero"></span>
                        </p>
                    </li>
                    <li>
                        <p>
                            Menor número presente na lista: <span id="menor_numero"></span>
                        </p>
                    </li>
                    <li>
                        <div class="result_group">
                            <p>
                                Quantidade de números pares: <span id="numeros_pares"></span>
                            </p>
                            <p>
                                Quantidade de números impares: <span id="numeros_impares"></span>
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </section>

</body>

</html>
