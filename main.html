<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:wght@900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>MTech - Teste Lógico</title>
</head>

<body>

    <section class="container">
        <div class="content">
            <div class="area">
                <label>
                    Quantidade de números a serem gerados:
                </label>
                <input type="number" placeholder="Quantidade" id="input_quantidade" />
            </div>
            <div class="buttons">
                <input type="button" value="Gerar" id="button_gerar" />
                <input type="button" value="Analisar" id="button_analisar" />
            </div>

            <div class="container_result" id="result_list">
                <ul class="content_result">
                    <li>
                        <h2>
                            Números gerados:
                        </h2>
                        <span id="numeros_gerados"></span>
                    </li>
                    <li>
                        <h3>
                            A média de todos os números da lista:
                        </h3>
                        <span id="media_resultado"></span>
                    </li>
                    <li>
                        <h3>
                            Maior número presente na lista:
                        </h3>
                        <span id="maior_numero"></span>
                    </li>
                    <li>
                        <h3>
                            Menor número presente na lista:
                        </h3>
                        <span id="menor_numero"></span>
                    </li>
                    <li>
                        <div class="result_group">
                            <h3>
                                Quantidade de números pares:
                            </h3>
                            <span id="numeros_pares"></span>
                            <h3>
                                Quantidade de números impares:
                            </h3>
                            <span id="numeros_impares"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <script src="./src/js/main.js"></script>
</body>

</html>
